<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a606b50976.js" crossorigin="anonymous"></script>
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face__front "></div>
            <div class="cube__face cube__face__back "></div>
            <div class="cube__face cube__face__right "></div>
            <div class="cube__face cube__face__left "></div>
            <div class="cube__face cube__face__top "></div>
            <div class="cube__face cube__face__bottom"></div>
        </div>
    </div>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <a href="./index.html" class="home">
      <span class="fa-stack fa-2x">
        <i class="fa-solid fa-circle fa-stack-2x"></i>
        <i class="fa-solid fa-house fa-stack-1x fa-inverse"></i>
      </span>
    </a>
    <div class="overlay hidden"></div>
    <h1 class="player--winner hidden"></h1>
    <button class="close-modal hidden">&times;</button>
    <script src="script.js"></script>
  </body>
</html>
